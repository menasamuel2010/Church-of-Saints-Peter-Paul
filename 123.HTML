<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    
	<style>* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: 'Poppins', sans-serif;
	}
	
	body {
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		background: linear-gradient(120deg, #2980b9, #8e44ad);
	}
	
	.login-container {
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		width: 100%;
	}
	
	.login-box {
		position: relative;
		width: 400px;
		padding: 40px;
		background: #fff;
		border-radius: 10px;
		box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
	}
	
	.login-box h2 {
		margin-bottom: 30px;
		text-align: center;
		color: #333;
	}
	
	.input-box {
		position: relative;
		margin-bottom: 30px;
	}
	
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.animal-container {
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    border-radius: 50%;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.animal-container:hover {
    transform: scale(1.1); /* تأثير التكبير عند المرور بالماوس */
}

#animal {
    width: 100px;
    height: 100px;
    animation: moveAnimal 2s infinite ease-in-out; /* حركة متكررة */
}

@keyframes moveAnimal {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px); /* حركة لأعلى ثم لأسفل */
    }
}

	
	.input-box input {
		width: 100%;
		padding: 10px 0;
		font-size: 16px;
		color: #333;
		margin-bottom: 30px;
		border: none;
		border-bottom: 2px solid #333;
		outline: none;
		background: transparent;
	}
	
	.input-box label {
		position: absolute;
		top: 0;
		left: 0;
		padding: 10px 0;
		font-size: 16px;
		color: #333;
		pointer-events: none;
		transition: 0.5s;
	}
	.input-box.focused label {
    top: -20px;
    left: 0;
    color: #2980b9;
    font-size: 12px;
}

button:active {
    transform: scale(0.95);
    transition: 0.1s ease;
}

.login-box {
    opacity: 0;
    transform: translateY(-50px);
    animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.jump {
    animation: jump 0.5s ease forwards;
}

@keyframes jump {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px); /* ارتفاع القفزة */
    }
    100% {
        transform: translateY(0);
    }
}

	
	.input-box input:focus ~ label,
	.input-box input:valid ~ label {
		top: -20px;
		left: 0;
		color: #8e44ad;
		font-size: 12px;
	}
	
	button {
		width: 100%;
		padding: 10px 0;
		background: #8e44ad;
		border: none;
		outline: none;
		color: #fff;
		cursor: pointer;
		border-radius: 5px;
		font-size: 18px;
		transition: background 0.3s;
	}
	
	button:hover {
		background: #2980b9;
	}
	</style>
</head>
<div class="animal-container">
	<svg width="100px" height="100px" viewBox="0 0 100 100">
		<!-- رأس القطة -->
		<circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="gray" />
		<!-- الأذنين -->
		<polygon points="20,30 50,10 80,30" fill="black" />
		<!-- العينين -->
		<circle cx="35" cy="45" r="5" fill="white" />
		<circle cx="65" cy="45" r="5" fill="white" />
		<!-- الأنف -->
		<polygon points="45,60 55,60 50,65" fill="black" />
	</svg>
<body>
	
    <div class="login-container">
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>اسم المستخدم</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>كلمة المرور</label>
                </div>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
    </div>
	<script>

const animalContainer = document.querySelector('.animal-container');

animalContainer.addEventListener('click', () => {
  animalContainer.classList.add('jump');

  setTimeout(() => {
    animalContainer.classList.remove('jump');
  }, 500); // مدة القفزة
});

	
	const form = document.querySelector('form');
const loginButton = document.querySelector('button');

form.addEventListener('submit', (e) => {
  e.preventDefault(); // لمنع إعادة تحميل الصفحة
  loginButton.disabled = true;
  loginButton.textContent = 'جارٍ تسجيل الدخول...';

  // هنا يمكنك إضافة كود لتسجيل الدخول مثل استدعاء API
  setTimeout(() => {
    loginButton.disabled = false;
    loginButton.textContent = 'تسجيل الدخول';
    alert('تم تسجيل الدخول بنجاح!');
  }, 2000); // محاكاة التأخير أثناء عملية تسجيل الدخول
});

	
	const inputs = document.querySelectorAll('input');

		inputs.forEach(input => {
		  input.addEventListener('focus', () => {
			input.parentNode.classList.add('focused');
		  });
		
		  input.addEventListener('blur', () => {
			if (input.value === '') {
			  input.parentNode.classList.remove('focused');
			}
		  });
		});
		</script>
    
</body>
</html>
